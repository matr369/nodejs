<div class="panel panel-info ">
    <div class="panel-heading text-center">
        <h3 class="panel-title">New field</h3>
    </div>
    <div class="panel-body">


        <table class="table table-striped table-hover ">
            <tbody>
            <tr>
                <td>
                Name of the field
                <td>
                    <view data-id="defaultField" data-constructor="Views/Fields/Base"
                          data-options="{name:'name', type:'text', className:'form-control', rules:'fieldName'}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Can be changed by student
                <td>
                <view data-id="change" data-constructor="Views/Fields/Radio"
                      data-options="{buttons:[{label:'Yes', id:'yes'},{label:'No', id:'no'}],  name:'change', rules:'studentChange'}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Choose field's type
                <td>
                <view data-id="fieldType" data-constructor="Views/Fields/Radio"
                      data-options="{buttons:[{label:'Selectable', id:'select'},{label:'Checkbox', id:'check'},{label:'Text', id:'text'}],  name:'fieldType', rules:'fieldType'}"/>
                </td>
            </tr>
            </tbody>
        </table>




        <div class="type-form select-form">
            <h5>Enter id's and names of your radio buttons</h5>
            <view data-id="optionsRadio" data-constructor="Views/Fields/Base"
                  data-options="{name:'optionsRadio', type:'text', className:'form-control', placeHolderName:'Id1=Name1; Id2=Name2; Id3=Name3;...', rules:'ids'}"/>
           <h5>Choose it's look</h5>
            <view data-id="fieldLook" data-constructor="Views/Fields/Radio"
                  data-options="{buttons:[{label:'selectable', id:'select'},{label:'radio', id:'radio'},{label:'dropdown', id:'dropdown'}],  name:'fieldLook', rules:'fieldLook'}"/>
            <h5>Enter default value of your radio buttons</h5>
            <view data-id="defaultValue1" data-constructor="Views/Fields/Base"
                  data-options="{name:'defaultValue', type:'text', className:'form-control', placeHolderName:'Default value (Name2)', rules:'chosen'}"/>
        </div>


        <div class='type-form text-form'>
            <h5>Enter default value of your text field</h5>
            <view data-id="defaultValue2" data-constructor="Views/Fields/Base"
                  data-options="{name:'defaultValue', type:'text', className:'form-control', rules:'textField'}"/>
        </div>


        <div class="type-form check-form">
            <h5>Enter default value of your checkbox</h5>
            <view data-id="defaultValue3" data-constructor="Views/Fields/CheckBox"
                  data-options="{name:'defaultValue', type:'text', yes:'yes', no:'no', rules:'checkField'}"/>
        </div>


        <button type="button" class="btn btn-primary submit-button sub-btn">Create</button>
    </div>
</div>
