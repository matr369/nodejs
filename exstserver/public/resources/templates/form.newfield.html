<div class="panel panel-info ">
    <div class="panel-heading text-center">
        <h3 class="panel-title">New field</h3>
    </div>
    <div class="panel-body">


        <table class="table table-striped table-hover new-field-form">
            <tbody>
            <tr>
                <td width="30%">
                Name of the field
                <td>
                    <view data-id="defaultField" data-constructor="Views/Fields/Base"
                          data-options="{name:'name', type:'text', className:'form-control input-sm', attrs:{placeholder: 'Enter field name here'}, rules:'fieldName'}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Can be changed by student
                <td>
                <view data-id="change" data-constructor="Views/Fields/Selectable"
                      data-options="{items:[{label:'Yes', value:true},{label:'No', value:false}], name:'change', rules:'studentChange'}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Choose field's type
                <td>
                <view data-id="fieldType" data-constructor="Views/Fields/Radio"
                      data-options="{buttons:[{label:'Selectable', id:'select'},{label:'Checkbox', id:'check'},{label:'Text', id:'text'}],  name:'fieldType', rules:'fieldType'}"/>
                </td>
            </tr>
            </tbody>
        </table>


        <div class="fields-forms">

        <div class="type-form select-form">
            <h5>Enter id's and names of your radio buttons</h5>
            <view data-id="optionsRadio" data-constructor="Views/Fields/Base"
                  data-options="{isOption: true, name:'items', type:'text', className:'form-control', placeHolderName:'Id1=Name1; Id2=Name2; Id3=Name3;...', rules:'ids'}"/>
           <h5>Choose it's look</h5>
            <view data-id="fieldLook" data-constructor="Views/Fields/Radio"
                  data-options="{isOption: true, buttons:[{label:'Selectable', id:'Selectable'},{label:'Radio', id:'Radio'},{label:'Dropdown', id:'Dropdown'}],  name:'tpl', rules:'fieldLook'}"/>
            <h5>Enter default value of your radio buttons</h5>
            <view data-id="defaultValue1" data-constructor="Views/Fields/Base"
                  data-options="{isOption: true, name:'defaultValue', type:'text', className:'form-control', placeHolderName:'Default value...', rules:'chosen'}"/>
        </div>


        <div class='type-form text-form'>
            <h5>Enter default value of your text field</h5>
            <view data-id="defaultValue2" data-constructor="Views/Fields/Base"
                  data-options="{isOption: true, name:'defaultValue', type:'text', className:'form-control', rules:'textField'}"/>
        </div>


        <div class="type-form check-form">
            <h5>Enter default value of your checkbox: <view data-id="defaultValue3" data-constructor="Views/Fields/CheckBox"
                                                            data-options="{isOption: true, name:'defaultValue', type:'text', yes:'yes', no:'no', rules:'checkField'}"/></h5>
        </div>
        </div>

        <button type="button" class="btn btn-primary submit-button sub-btn">Create</button>
    </div>
</div>
