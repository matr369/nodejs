<div class="form-horizontal ">
    <div class="form-group">
        <label class="col-md-4 control-label">{%- data.emailText %}</label>
            <div class="col-md-8">
                <view data-id="emailCurator" data-constructor="Views/Fields/Base" data-options="{
                className: 'form-control',
                name: 'email',
                type: 'email',
                rules: 'emailExadel',
                attrs: {
                    placeholder: '{%- data.emailPlaceholder %}'
                }
            }" />
            </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label">{%- data.nameText %}</label>
        <div class="col-md-8">
            <view data-id="nameCurator" data-constructor="Views/Fields/Base" data-options="{
                className: 'form-control',
                name: 'name',
                type: 'name',
                rules: 'name',
                attrs: {
                    placeholder: '{%- data.namePlaceholder %}'
                }
            }" />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm button-create">{%- data.submitButtonText %}</button>
    </div>
</div>
