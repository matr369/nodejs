<div>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="students">
            <div class="row">
                <div class="col-md-11">
                    <div>

                        <table class="table table-striped table-hover " width="30">
                            <thead>
                            <tr>
                                <th width="10">#</th>
                                <th>Name</th>


                                {{~ data.fields :field:position }}
                                <th>{%- field %}
                                    <i class="fa fa-times deleteField" data-index="{%- field %}"></i>
                                </th>
                                {{~}}


                                <th>
                                    <div class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i
                                                class="fa fa-plus-square fa-2x"></i></a>
                                        <ul class="dropdown-menu">
                                            {% for (x in data.properties){ %}

                                            <li class="extra" data-index="{%- x %}">
                                                {%- data.properties[x].label %}

                                            </li>

                                            {%}%}


                                        </ul>
                                    </div>
                                </th>

                            </tr>

                            <tr>
                                <th width="10"></th>
                                <th height="20">
                                    <div class="form-group">
                                        <view data-id='name' data-constructor="Views/Fields/Base"
                                              data-options="{name:'name', type:'text', className:'form-control', placeHolderName:'Ivan Ivanov'}"/>
                                    </div>
                                </th>
                                {{~ data.fields :field:position }}
                                <th height="20">
                                    <div class="form-group">
                                        <view data-id='{%- field %}' data-constructor="Views/Fields/Base"
                                              data-options="{name:'{%- field %}', type:'text', className:'form-control', placeHolderName:'{%- field %}'}"/>
                                    </div>
                                </th>
                                {{~}}


                                <th height="20">
                                    <div class="form-group">
                                        <button class="btn btn-primary submit-button find">Find</button>
                                    </div>
                                </th>

                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
