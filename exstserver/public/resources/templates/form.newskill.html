<div class="panel panel-info ">
    <div class="panel-heading text-center">
        <h3 class="panel-title">{%- data.formTitle %}</h3>
    </div>
    <div class="panel-body form-inline">
        <h4>{%- data.formDescription %}</h4>
        <view data-id="skillName" data-constructor="Views/Fields/Base"
              data-options="{className: 'form-control skill-form-name', name:'{%- data.name %}' || 'technology_name', type:'text', attrs:{ placeholder: '{%- data.placeholder %}' || 'Example: JavaScript / MVC / Backbone' }}"/>
        <button class="btn btn-primary submit-button">Add</button>
    </div>
</div>
